<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
	<style type="text/css">
		#selecta .ui-selecting{

		#selecta .ui-selected{

		//	$('#selecta').selectable();
			$('#selecta').sortable();
		}
	</script>
</head>
<body>
	<div id="select">
		<ul id="selecta">
			<li>alpha</li>
			<li>beta</li>
			<li>gamma</li>
			<li>delta</li>
		</ul>
	</div>
</body>
